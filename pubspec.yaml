name: duko
description: Your commute, reimagined.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Camera & Images
  image_picker: ^1.0.7
  
  # HTTP requests for Grok API
  http: ^1.1.0
  
  # Local storage (for interests/preferences later)
  shared_preferences: ^2.2.2
  
  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true